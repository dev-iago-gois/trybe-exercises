<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- EXERCICIO PARA STYLE INLINE -->
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-size: 16px;



        }

        h1 {
            font-family: sans-serif;
            font-style: italic;
            font-size: 65px;
            color: orange;
            text-decoration: underline;
        }

        p {
            font-weight: 600;
            font-size: 3em;


        }

        ul {
            background-color: blueviolet;
            line-height: 50px;


        }

        .ulEP {
            background-color: brown;
            color: black;
        }

        #verm {
            color: red;
        }

        #amar {
            color: yellow;
        }

        #goia {
            color: pink;
        }
    </style>
</head>

<body>
    <h1>Frutas</h1>
    <p class="ulEP">Qual é a sua fruta favorita?</p>
    <ul class="ulEP">
        <li id="verm">Maçã</li>
        <li id="amar">Banana</li>
        <li id="goia">Goiaba</li>
    </ul>
</body>

</html>
