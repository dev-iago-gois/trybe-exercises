<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <div class="mb-3">
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        </div>

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1" class="form-label">Cidade</label>
        <input type="radio" id="destination1" className="radios form-check-input" name="destinations" value="Cidade" required>

        <label for="destination2" class="form-label">Campo</label>
        <input type="radio" id="destination2" className="radios form-check-input" name="destinations" value="Campo" required>

        <label for="destination3" class="form-label">Praia</label>
        <input type="radio" id="destination3" className="radios form-check-input" name="destinations" value="Praia" required>

        <label for="destination4" class="form-label">Montanhas</label>
        <input type="radio" id="destination4" className="radios form-check-input" name="destinations" value="Montanhas" required>
        <br/>

        <div class="mb-3">
        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        
        <textarea class="form-control" name="why" id="why" cols="10" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        </div>

        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement" class="form-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
